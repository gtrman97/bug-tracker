<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/site/assets/img/icons/bug.svg">
  <title>
    Demo Sign In
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
  <style>
      .user {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          /* border: solid 2px blue; */
          padding: 5%;
      }
      .title {
          text-align: center;
      }
      .avatar {
        height: 100%;
        /* width: 20%; */
      }
      .role {
        height: 30%;
      }
  </style>
</head>
<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Demo Sign In</h4>
                </div>
              </div>
              <div class="card-header" style="padding-bottom: 0;">
                <div id="users" style="display: grid; grid-template-rows: 1fr 1fr; grid-template-columns: 1fr 1fr;">
                  <div class="user">
                    <a href="demo-dashboard.html" class="user-link">
                    <img src="../assets/img/icons/user.png" alt="icon" class="avatar" >
                    </a>
                    <a href="demo-dashboard.html" class="role">
                    <p class="title">Admin</p>
                    </a>
                  </div>
                  <div class="user">
                    <a href="demo-dashboard.html" class="user-link">
                    <img src="../assets/img/icons/user.png" alt="icon" class="avatar" >
                    </a>
                    <a href="demo-dashboard.html" class="role">
                    <p class="title">Manager</p>
                    </a>
                  </div>
                  <div class="user">
                    <a href="demo-dashboard.html" class="user-link">
                    <img src="../assets/img/icons/user.png" alt="icon" class="avatar" >
                    </a>
                    <a href="demo-dashboard.html" class="role">
                    <p class="title">Developer</p>
                    </a>
                  </div>
                  <div class="user">
                    <a href="demo-dashboard.html" class="user-link">
                    <img src="../assets/img/icons/user.png" alt="icon" class="avatar" >
                    </a>
                    <a href="demo-dashboard.html" class="role">
                    <p class="title">Submitter</p>
                    </a>
                  </div>
                </div>
              </div>
              <div class="card-body" style="padding-top: 0;">
                <form role="form" class="text-start">
                  <p class="mt-4 text-sm text-center">
                    Already have an account?
                    <a href="../../index.html" class="text-primary text-gradient font-weight-bold">Sign In</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
